---
driver:
  name: vagrant

provisioner:
  name: chef_solo
  product_name: chef
  solo_rb:
    treat_deprecation_warnings_as_errors: true

verifier:
  name: inspec

platforms:
  - name: amazonlinux-2
    driver_config:
      box: gbailey/amzn2
  - name: centos-7
  - name: debian-8
  - name: debian-9
  - name: fedora-27
  - name: fedora-28
  - name: ubuntu-16.04
  - name: ubuntu-18.04

suites:
  - name: default
    run_list:
      - recipe[test::default]
